<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{clienteController.paramId}"/>
            <f:viewAction action="#{clienteController.novo()}"/>
        </f:metadata>

        <div class="divTitle">
            <p:outputLabel value="Cadastro de Cliente" class="title"/>
        </div>

        <h:form>
            <div class="divCorpo w60 ml20" style="display: flex">
                <div class="w60" style="padding: 0.3125rem">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" class="textUpperCase" value="#{clienteController.cliente.nome}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w40" style="padding: 0.3125rem">
                    <p:outputLabel for="documento" value="Documento (CPF / CNPJ):"/>
                    <p:inputText id="documento" value="#{clienteController.cliente.cpfOuCnpj}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
            </div>
            
            <div class="divCorpo w60 ml20" style="display: flex">
                <div class="w50" style="padding: 0.3125rem">
                    <p:outputLabel for="endereco" value="Endereço:"/>
                    <p:inputText id="endereco" class="textUpperCase" value="#{clienteController.cliente.logradouro.endereco}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w10" style="padding: 0.3125rem">
                    <p:outputLabel for="numero" value="Nº:"/>
                    <p:inputText id="numero" value="#{clienteController.cliente.logradouro.numero}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w40" style="padding: 0.3125rem">
                    <p:outputLabel for="bairro" value="Bairro:"/>
                    <p:inputText id="bairro" class="textUpperCase" value="#{clienteController.cliente.logradouro.bairro}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
            </div>
            
            <div class="divCorpo w60 ml20" style="display: flex">
                <div class="w40" style="padding: 0.3125rem">
                    <p:outputLabel for="complemento" value="Complemento:"/>
                    <p:inputText id="complemento" class="textUpperCase" value="#{clienteController.cliente.logradouro.complemento}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w20" style="padding: 0.3125rem">
                    <p:outputLabel for="cep" value="Cep:"/>
                    <p:inputMask id="cep" value="#{clienteController.cliente.logradouro.cep}" mask="99999-999" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w40" style="padding: 0.3125rem">
                    <p:outputLabel for="cidade" value="Cidade:"/>
                    <p:autoComplete id="cidade"
                                    var="cid"
                                    itemLabel="#{cid.nome}"
                                    itemValue="#{cid.id.toString()}"
                                    value="#{clienteController.cliente.logradouro.cidade}" 
                                    completeMethod="#{cidadeController.autoComplete}"
                                    converter="#{cidadeController.converter()}"
                                    style="width: 100%; margin-top: 0.3125rem"
                                    inputStyleClass="w100"/>
                </div>
            </div>
            
            <div class="divCorpo w60 ml20" style="display: flex">
                <div class="w30" style="padding: 0.3125rem">
                    <p:outputLabel for="tel-fixo" value="Telefone:"/>
                    <p:inputMask id="tel-fixo" value="#{clienteController.cliente.contato.telefoneFixo}" mask="(99)9999-9999" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w30" style="padding: 0.3125rem">
                    <p:outputLabel for="celular" value="Celular:"/>
                    <p:inputMask id="celular" value="#{clienteController.cliente.contato.celular}" mask="(99)99999-9999" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
                
                <div class="w40" style="padding: 0.3125rem">
                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" class="textLowerCase" value="#{clienteController.cliente.contato.email}" style="width: 100%; margin-top: 0.3125rem"/> 
                </div>
            </div>

            <div class="btnGroup mt30">
                <p:commandButton value="Salvar" 
                                 action="#{clienteController.salvar()}" 
                                 styleClass="ui-button-success" 
                                 icon="pi pi-save"/>
                
                <p:commandButton value="Cancelar" 
                                 action="list?faces-redirect=true" 
                                 styleClass="ui-button-secondary" 
                                 style="margin-left: 0.625rem"
                                 icon="pi pi-save"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
